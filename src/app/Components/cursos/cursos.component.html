
<div class="container">
<div >
    <button class="btn btn-secondary" routerLink="/curso/adicionar">Adicionar</button>
</div>
<table class="table">
    <thead>
      <tr>
        
        <th scope="col">Descrição</th>
        <th scope="col">Data de Início</th>
        <th scope="col">Data de Conclusão</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let c of cursos">
       
        <td>{{ c.descricao }}</td>
        <td>{{ c.dataInicio  | date: 'dd/MM/yy' }}</td>
        <td>{{ c.dataTermino | date: 'dd/MM/yy' }}</td>
        <td><button (click)="abrirModal(modalConfirmacaoDeletar,c.cursoId)"
        class="btn btn-danger">Deletar</button></td>
      </tr>
     
    </tbody>
  </table>

  <ng-template #modalConfirmacaoDeletar let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Atenção</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Você tem certeza que deseja deletar este registro?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
            (click)="modal.dismiss('Cross click')">Fechar</button>
        <button type="button" class=" btn-danger" (click)="modal.close('Save click')">Confirmar</button>
    </div>
</ng-template>
</div>
