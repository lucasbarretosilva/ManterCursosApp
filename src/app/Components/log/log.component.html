<table class="table">
    <thead>
      <tr>
       
        <th scope="col">Curso</th>
        <th scope="col">Cadastro</th>
        <th scope="col">Ultima Alteração</th>
        <th scope="col">Administrador</th>
        <th scope="col">Ação</th>
        

      </tr>
    </thead>
    <tbody *ngFor="let l of logs">
      <tr>
        <td>{{l.curso.descricao}}</td>
        <td>{{l.dataInclusao}}</td>
        <td>{{l.dataUltAlteracao}}</td>
        <td>{{l.administrador.nomeAdm}}</td>
        <td>{{l.alteracao}}</td>
      </tr>
   
    </tbody>
  </table>
